<div class="tasks-container">

  <h2 class="section-title">Liste des tâches</h2>

  @if (tasks$ | async; as tasks) {
    <ul class="task-list">
      @for (t of tasks; track t.id) {
        <li class="task-item">
          <span>{{ t.title }}</span>
        </li>
      }
    </ul>
  } @else {
    <p class="loading">Tâches en cours...</p>
  }

  <hr class="divider"/>

  <h2 class="section-title">Actions</h2>

  <div class="form-group">
    <label for="nomTache">Nom de la tâche</label>
    <input id="nomTache" type="text" #taskTitle />
    <button class="btn" (click)="addTask(taskTitle.value)">Ajouter</button>
  </div>

  <div class="form-group">
    <label for="idTache">ID de la tâche à supprimer</label>
    <input id="idTache" type="number" #taskId />
    <button class="btn danger" (click)="removeTask(taskId.value)">Supprimer</button>
  </div>

</div>
